<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NumiBot - Registro de Usuario</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/NumiBot-logo-mini-bgless.png">

  <!-- CSS externo -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loader">
    <div class="loader-content">
      <img src="img/NumiBot-logo-mini-bgless.png" alt="Logo cargando" class="logo-carga">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Encabezado con logo -->
  <div class="header-logo">
    <img src="img/NumiBot-logo-mini-bgless.png" alt="Logo principal">
  </div>

  <!-- Contenido principal -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbx-jIGUNAs747d04FVAALIvbvUi6AisBT78RqlCUo3S5AR1q37R8SKoEtEriZPGa2sY/exec"
    onload="document.getElementById('loader').style.display = 'none';">
  </iframe>
</body>
</html>
